<nav class="navbar navbar-light bg-primary">
  <div class="container-fluid">
    <h1>Angular CRUD</h1>
    <div class="d-flex">

      <button (click)="clickAddItem()" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-success">Add Item</button>
      <button routerLink="/login" class="btn btn-danger mx-2">Log Out</button>
    </div>
  </div>
</nav>

<table class="table mt-3">
  <thead>
    <tr>
      <th scope="col">Item ID</th>
      <th scope="col">Item Name</th>
      <th scope="col">Item Price</th>
      <th scope="col">Quantity</th>
      <th scope="col">Action</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of itemData">
      <td>{{row.id}}</td>
      <td>{{row.itemName}}</td>
      <td>{{row.itemPrice}}</td>
      <td>{{row.itemQty}}</td>
      <td>
        <button (click)="onEdit(row)" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-primary">Edit</button>
        <button (click)="deleteItem(row)" type="button" class="btn btn-danger mx-3">Delete</button>
    </td>
    </tr>

  </tbody>
</table>




<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Item Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="mb-3">
            <label for="exampleInputName" class="form-label">Item Name</label>
            <input type="text" formControlName="itemName" class="form-control" id="exampleInputName">
          </div>
          <div class="mb-3">
            <label for="exampleInputPrice" class="form-label">Item Price</label>
            <input type="text" formControlName="itemPrice" class="form-control" id="exampleInputPrice">
          </div>
          <div class="mb-3">
            <label for="exampleInputQty" class="form-label">Quantity</label>
            <input type="text" formControlName="itemQty" class="form-control" id="exampleInputQty">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" *ngIf="showAdd" (click)="postItemDetails()" class="btn btn-primary">Add</button>
        <button type="button" *ngIf="showUpdate" (click)="updateItemDetails()" class="btn btn-primary">Update</button>

      </div>
    </div>
  </div>
</div>
